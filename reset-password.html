<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Troddr</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    .button {
      background: #0077cc;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      font-weight: 600;
    }
    .secondary {
      background: #f0f0f0;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <p>Click the button below to reset your password in the troddr app:</p>
  
  <a href="troddr://reset-password" class="button" id="openApp">
    Open Troddr App
  </a>
  
  <p style="margin-top: 30px; color: #666;">
    Don't have the app installed?
  </p>
  <a href="https://apps.apple.com/app/your-app-id" class="button secondary">
    Download on App Store
  </a>
  <a href="https://play.google.com/store/apps/details?id=your.package" class="button secondary">
    Get on Google Play
  </a>
  
  <script>
    // Automatically try to open the app
    const token = new URLSearchParams(window.location.search).get('token');
    const type = new URLSearchParams(window.location.search).get('type');
    
    if (token && type) {
      // Try to open app with token
      window.location.href = `troddr://reset-password?token=${token}&type=${type}`;
      
      // If app doesn't open in 2 seconds, assume it's not installed
      setTimeout(() => {
        document.getElementById('openApp').style.display = 'none';
        document.body.innerHTML += '<p style="color: #ff3b30;">App not detected. Please install Troddr first.</p>';
      }, 2000);
    }
  </script>
</body>
</html>
